<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greentop | Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #a8e063, #56ab2f);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin: 30px 0 10px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .btn-hover {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      margin: 5px;
      border: none;
      background-size: 300% 100%;
      background-position: 0 0;
      border-radius: 50px;
      transition: all 0.4s ease-in-out;
    }
    .btn-hover.color-5 {
      background-image: linear-gradient(to right, #0ba360, #3cba92, #30dd8a, #2bb673);
      box-shadow: 0 4px 15px 0 rgba(23, 168, 108, 0.75);
    }
    .btn-hover.color-5:hover {
      background-position: 100% 0;
      opacity: 0.9;
    }
        .contact-section {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .contact-section h3 {
            text-align: center;
            margin: 15px 0;
            color: #2f4f2f;
            font-size: 1.2rem;
        }
        .button-container {
            text-align: center;
            margin: 15px 0;
        }
        .button-link {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
        }
        .button-link:hover {
            background: linear-gradient(45deg, #38f9d7, #43e97b);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        footer {
            background: rgba(0,0,0,0.2);
            text-align: center;
            padding: 15px 10px;
            color: #fff;
            font-size: 14px;
            margin-top: auto;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .button-link {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <a href="index.html" class="btn-hover color-5">Home</a>
    </header>

    <div class="contact-section">
        <h3>Contact Us Through Instagram</h3>
        <div class="button-container">
            <a href="https://www.instagram.com/" target="_blank" class="button-link">Follow Us</a>
        </div>

        <h3>Contact Us Through LinkedIn</h3>
        <div class="button-container">
            <a href="https://www.linkedin.com/feed/" target="_blank" class="button-link">Follow Us</a>
        </div>

        <h3>Visit Our Website</h3>
        <div class="button-container">
            <a href="https://greentopindia.com/" target="_blank" class="button-link">Go to Website</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Greentop | All Rights Reserved
    </footer>
</body>
</html>
